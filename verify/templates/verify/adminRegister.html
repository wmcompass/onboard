{% extends 'display/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Administrator Sign Up</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">使用者名稱不可以重複.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <div class="form-group">
                    <input type="hidden" name="customerID" class="form-control" id="customerID" value="admin">
                </div>
                <div class="form-group">
                    <input type="hidden" name="customerDesc" class="form-control" id="customerDesc" value="admin">
                </div>
                <div class="form-group">
                    <label for="group">Group</label>
                    <input type="group" name="group" class="form-control" id="group">
                </div>
                <div class="form-group">
                    <input type="hidden" name="isAdmin" class="form-control" id="isAdmin" value="True">
                </div>


                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <hr>

        </div>
    </div>
{% endblock %}

{% extends 'display/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>管理帳號註冊</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <script>
             window.onload = function()
             {
                document.getElementById('adminform').onsubmit = function() {
                var group = document.getElementById('group');
                group.value = "updated" + group.value;
                    };
             };​
            </script>

            <form method="POST" id="adminform">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">使用者名稱不可以重複.</small>
                </div>
                <div class="form-group">
                    <label for="password1">密碼</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">確認密碼</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <div class="form-group">
                    <input type="hidden" name="customerDesc" class="form-control" id="customerDesc" value="admin">
                </div>
                <div class="form-group">
                    <label for="group">公司/團體名稱</label>
                    <input type="group" name="group" class="form-control" id="group">
                </div>
                <div class="form-group">
                    <input type="hidden" name="level" class="form-control" id="level" value="admin">
                </div>

                <div class="form-group">
                    <input type="hidden" name="isAdmin" class="form-control" id="isAdmin" value="True">
                </div>


                <button type="submit" class="btn btn-primary">註冊</button>
            </form>
            <hr>

        </div>
    </div>
{% endblock %}
